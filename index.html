<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src = "./src/jquery.js"></script>
    <script src = "./src/MyPlugin.js"></script>
    <script>

       

        // $.noConflict();

        // jQuery(document).ready(($) => { 
        // }


        var menu = false;

        $.noConflict();

        jQuery(document).ready(($) => {

            $('#hover').hover(function () {
                $(this).hide()
            })

            $('#clickMe').click(function () {
                $(this).hide()
            })

            $("#doubleClick").dblclick(function () {
                $(this).hide();
            })

            $('#leave').mouseout(function () {
                $(this).hide()
            })

            $('#press').keypress((e) => {
                console.log("ok")
                if (menu === false){
                    $('body').css({backgroundColor:"black"})
                    $(".pargrapah").toggle("active")
                    $("nav").toggle("active")
                
                }
                else {
                    $('body').css({backgroundColor:"white"})
                    $(".pargrapah").toggle("active")
                    $("nav").toggle("active")
                }
            })
         
        })

  
      
    </script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="pargrapah active">
            <p id = "hover">Hover me !</p>
            <p id = 'clickMe'>Click me!</p>
            <p id = 'doubleClick'>doubleClick Click me!</p>
            <p id = "leave">Leave me alone</p>
            <p id = "press"> Press [enter]</p>
    </div>

</body>
